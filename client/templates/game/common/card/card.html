<template name="card">
  {{#if small}}
    <div id="{{data._id}}" class="card-small pull-left">
      {{data.name}}
    </div>
  {{else}}
    <div id="{{data._id}}" class="card pull-left {{rotate data._id}}">
      {{data.name}}
      <img class="card-small" src="{{data.image}}">
    </div>
  {{/if}}

</template>
