<template name="game">
  <div class="container">
    <div class="row">
      <div class="opponent">
        {{>opponentBoard}}
      </div>
    </div>
    <div class="row">
      <div class="redzone">
        {{>redZone}}
      </div>
    </div>
    <div class="row">
      <div class="you">
        {{>yourBoard}}
      </div>
      <div class="">
        <button class="btn btn-info deal">Deal</button>
        <button class="btn btn-info draw">Draw</button>
      </div>
    </div>
  </div>
</template>
